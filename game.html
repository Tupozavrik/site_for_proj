<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Найди предмет</title>
    <link rel="stylesheet" href="css.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        #gameImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }
        #winMessage {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        #winMessageContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="gameImage" src="placeholder.jpg" alt="Игровое изображение" usemap="#gameMap">
        <map name="gameMap">
            <area shape="rect" coords="0,0,100,100" href="#" alt="Триггер" id="trigger">
        </map>
    </div>

    <div id="winMessage">
        <div id="winMessageContent">
            <h2>Поздравляем! Вы выиграли!</h2>
            <a href="index.html" class="button">В главное меню</a>
            <a href="game.html" class="button">Продолжить игру</a>
        </div>
    </div>

    <script>
        document.getElementById('trigger').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('winMessage').style.display = 'block';
        });
    </script>
</body>
</html>
